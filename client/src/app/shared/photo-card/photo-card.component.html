<article>
  <a [routerLink]="['/details/' + data._id]">
    <img src="{{ data.image }}" alt="picture of {{ data.title }}" />
    <h2>{{ data.title }}</h2>
    <p *ngIf="data.owner.username">By {{ data.owner.username }}</p>
  </a>
  <button
    *ngIf="
      user &&
      user._id !== data.owner._id &&
      !data.likes.includes(user._id!)
    "
    (click)="likeHandler()"
  >
    <i class="fa-solid fa-heart" style="color: #f30a0a"></i>
  </button>

  <button
    *ngIf="
      user &&
      user._id !== data.owner._id &&
      data.likes.includes(user._id!) 
    "
    (click)="unlikeHandler()"
  >
  <i class="fa-solid fa-heart-crack" style="color: #3c3f44;"></i>
  </button>
</article>
